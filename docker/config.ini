[common]
main_mode=1
failed_output_folder=data/failure_output
success_output_folder=data/organized
link_mode=0

[proxy]
proxy=
timeout=10
retry=3

[Name_Rule]
location_rule=actor+'/'+number
naming_rule=number+'-'+title

[update]
update_check=0

[escape]
literals=\()/
folders=data/failure_output,data/organized

[debug_mode]
switch=0

[media]
media_warehouse=plex
